<section class="main-content">
    <div class="loading-content" ng-if="loading">
        <div class="process">
            <div class="process-circle"></div>
            <div class="process-title"><span>Загрузка...</span></div>
        </div>
    </div>
    <div class="main-content-friends">
        <!--Блок кнопок-->
        <div class="friends-top">
            <div class="block-navigation-button">
                <button class="btn btn-friend" ng-click="home()">На главную</button>
            </div>
        </div>
        <div class="friends-content-middle">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-xs-12 block-stat" ng-repeat="item in menu" ng-click="goToStat(item.url)">
                    <h2>{{item.title}}</h2>
                    <span>{{item.description}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
